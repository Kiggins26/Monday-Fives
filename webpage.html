        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

            // Function to render standings table
            function renderStandings(data) {
                const standingsTable = document.getElementById('standings-table');
                let tableHTML = '<table><tr><th>Rank</th><th>Team</th><th>Points</th></tr>';

                data.forEach(team => {
                    tableHTML += `<tr><td>${team.rank}</td><td>${team.team}</td><td>${team.points}</td></tr>`;
                });

                tableHTML += '</table>';
                standingsTable.innerHTML = tableHTML;
